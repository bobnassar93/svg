<ul class="dropdown-menu context-menu">
    <!-- Fill Color -->
    <li class="dropdown-item">
        <label class="form-label" for="fillColor">Fill Color:</label>
        <input type="color" (input)="changeElementPropertiesEmitter($event, 'fillColor')" id="fillColor"
            class="form-control form-control-color full-width" [(ngModel)]="fillColor">
    </li>
    <!-- Opacity -->
    <li class="dropdown-item">
        <label for="opacity" class="form-label">Opacity:</label>
        <input type="range" min="0" max="1" step=".01" class="form-range" id="opacity"
            (input)="changeElementPropertiesEmitter($event, 'opacity')" [(ngModel)]="opacity">
    </li>
    <!-- Stroke Color -->
    <li class="dropdown-item">
        <label class="form-label" for="strokeColor">Stroke Color:</label>
        <input type="color" (input)="changeElementPropertiesEmitter($event, 'strokeColor')" id="strokeColor"
            class="form-control form-control-color full-width" [(ngModel)]="strokeColor">
    </li>
    <!-- Stroke Width -->
    <li class="dropdown-item">
        <label for="strokeWidth" class="form-label">Stroke Width:</label>
        <input type="range" min="0" max="20" step="1" class="form-range" id="strokeWidth"
            (input)="changeElementPropertiesEmitter($event, 'strokeWidth')" [(ngModel)]="strokeWidth">
    </li>
    <!-- Rotation -->
    <li class="dropdown-item" *ngIf="type === 'ellipse'">
        <label for="rotation" class="form-label">Rotation:</label>
        <input type="range" min="0" max="360" step="1" class="form-range" id="rotation"
            (input)="changeElementPropertiesEmitter($event, 'rotation')" [(ngModel)]="rotation">
    </li>
    <li class="dropdown-item" *ngIf="type === 'ellipse'">
        <div class="row">
            <div class="col-6">
                <label for="rx" class="form-label">X axix</label>
                <input type="number" class="form-control" id="rx" placeholder="X axix">
            </div>
            <div class="col-6">
                <label for="ry" class="form-label">Y axis</label>
                <input type="number" class="form-control" id="ry" placeholder="Y axis">
            </div>
        </div>
    </li>
    <li class="ps-2 pe-2">
        <div class="d-grid">
            <button class="btn btn-outline-secondary" (click)="duplicateElementEmitter()">Duplicate
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-files"
                    viewBox="0 0 16 16">
                    <path
                        d="M13 0H6a2 2 0 0 0-2 2 2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 13V4a2 2 0 0 0-2-2H5a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1zM3 4a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4z" />
                </svg></button>
        </div>
    </li>
    <li>
        <hr class="dropdown-divider">
    </li>
    <li class="ps-2 pe-2">
        <div class="d-grid">
            <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteElementPrompt">Delete
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                    viewBox="0 0 16 16">
                    <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                    <path fill-rule="evenodd"
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                </svg></button>
        </div>
    </li>
</ul>
